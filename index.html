<html>
    <head>
        <title>warps</title>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder radius = "7" position = "4 4 9" color = "green" height = "20" open-ended = "true" side = "double" animation = "property: scale; to: 1 0 1; dur: 2000; loop: true"></a-cylinder>
            <a-cylinder radius = "5" position = "4 4 9" color = "pink" height = "20" open-ended = "true" side = "double" animation = "property: scale; to: 1 0 1; dur: 1000; loop: true; delay: 1000"></a-cylinder>
            <a-cylinder radius = "3" position = "4 4 9" color = "cyan" height = "10" open-ended = "true" side = "double" animation = "property: scale; to: 1 5 1; dur: 500; loop: true"></a-cylinder>
            <a-cylinder radius = "4" position = "40 7 10" color = "red" height = "40" open - ended = "true" side = "double" animation = "property: scale; to: 7 1 1; dur: 2000; loop: true"></a-cylinder>
        </a-scene>
    </body>
